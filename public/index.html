<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/form.css">
    
    <title>Login</title>
</head>
<body>
 
    <main>
        <div id="cardLogin">
            <div class="formContainer a">
                <h2> Login </h2>
                
                <form id="loginForm" class="formContainer" name="loginForm">
                    <input name="email" class= "styleForm" type="text" placeholder="Email" required>
                    <input name="password" class= "styleForm" type="password" placeholder="Password" required>
                    <input id="submitButton" class= "styleForm" type="submit" value="Logar">
                </form>
                
                <div id="message"></div>
                <a id="register" href="/user/register">Cadastrar</a>

            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </main>
    
</body>
</html>
